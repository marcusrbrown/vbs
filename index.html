<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Chronological Viewing Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ–– Star Trek Chronological Viewing Guide</h1>
            <p class="subtitle">Watch Star Trek in stardate order and track your progress</p>
            <div class="overall-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="overallProgress"></div>
                </div>
                <span class="progress-text" id="overallProgressText">0% Complete</span>
            </div>
        </header>

        <div class="controls">
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search series, movies, or episodes...">
                <select id="filterSelect">
                    <option value="">All Content</option>
                    <option value="series">TV Series</option>
                    <option value="movie">Movies</option>
                    <option value="animated">Animated</option>
                </select>
            </div>
            <div class="control-buttons">
                <button id="expandAll">Expand All</button>
                <button id="collapseAll">Collapse All</button>
                <button id="resetProgress">Reset Progress</button>
                <button id="exportProgress">Export Progress</button>
                <input type="file" id="importProgress" accept=".json" style="display: none;">
                <button id="importButton">Import Progress</button>
            </div>
        </div>

        <main id="timelineContainer">
            <!-- Timeline content will be generated by JavaScript -->
        </main>

        <footer>
            <p>Guide based on stardate chronology from Memory Alpha and official Star Trek sources</p>
            <p>Progress is automatically saved to your browser's local storage</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
